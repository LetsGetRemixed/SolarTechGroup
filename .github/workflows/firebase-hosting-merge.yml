name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Install dependencies and build the frontend
      - name: Install and Build Frontend
        working-directory: ./front
        run: |
          npm ci
          npm run build

      # Install dependencies for backend (functions)
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      # Deploy both Hosting (frontend) and Functions (backend)
      - name: Deploy to Firebase Hosting and Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOUTHERNTECHNOLOGISTGROUP }}
          channelId: live
          projectId: southerntechnologistgroup
        env:
          FIREBASE_CLI_PREVIEWS: hostingfunctions
